<body>
    <!-- Header Section -->
    <header>
        <!-- Page Logo -->
        <div class="logo">
            <img src="./logos/main-logo.svg" alt="Photography Logo">

        <!-- navigation bar  (Top Menu)-->

            <!-- Menu Icon for Mobile -->

        </nav>
        <!-- Header title -->
        <div class="page-title">
            <h1>
                Send ME A <span>MESSAGE</span>
            </h1>
        </div>
    </header>

    <!-- Navigation bar (Bottom Menu) -->
    <nav>
        <div class="bottom-menu">
            <a href="./gallery.html"><img src="./logos/gallery.svg" alt="gallery-pictures"></a>
            <a href="./info.html"><img src="./logos/info.svg" alt="Guide for Photography"></a>
            <a href="./impressum.html"><img src="./logos/law.svg" alt="Impressum info"></a>
        </div>
    </nav>
    <!-- Contact Section -->
    <div class="contact">
    <!-- Parent container for contact details and contact form -->
        <div class="contact-parent">
        <!-- Contact details section -->
            <div class="contact-child child1">
                <h4>
                Address <br>
                <!-- Address details -->
                    <span> 
                    Breite<br>
                    Basel, Schweiz
                    </span>
                </h4>
                <h4>
                    Let's Talk <br>
                <!-- Phone number details -->
                    <span>010101101011</span>
                </h4>
                <h4>
                General Support <br>
                <!-- Email address details -->
                    <span>youssef.khouda@bbzbl-it.ch</span>
                </h4>
            </div>
        <!-- Contact form section -->
            <div class="contact-child child2">
                <div class="inside-contact">
                    <h2>Contact ME</h2>
                <!-- Contact form with POST method -->
                    <form action="https://gibm.becknet.ch/formular/formular.php" method="post">
                        <label for="name">NAME *</label><br>
                        <input type="text" id="name" name="name" minlength="1" maxlength="30" required >
                    
                        <label for="email">EMAIL *</label><br>
                        <input type="text" id="email" name="email" minlength="1" maxlength="30" required >

                        <label for="phone">PHONE *</label><br>
                        <input type="text" id="phone" name="phone" minlength="1" maxlength="30" required >

                        <label for="subject">SUBJECT *</label><br>
                        <input type="text" id="subject" name="subject" minlength="1" maxlength="30" required >

                        <label for="message">MESSAGE *</label><br>
                        <!-- Textarea for user's message -->
                        <textarea id="message" rows="4" cols="20" required minlength="1" maxlength="200"></textarea>
                        <!-- Send button for the form -->
                        <input class="value" type="submit"  value="SEND">
                    </form>
                </div>
            </div>
        </div>
    </div> 
    <!-- Footer -->
    <footer>
        <div class="footer-title">
